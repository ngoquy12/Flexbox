    let number = +prompt('Nhập số : ');

    function isPrimse(n) {
        // Kiểm tra n có phải là một số nguyên?
        // n = ''
        if (isNaN(n) == true) {
            return false;
        }
        // KIểm tra những số nhỏ hơn 2 thì không phải là số nguyên tố
        if (n < 2) {
            return false;
        }
        // Kiểm tra số n=2 thì n là số nguyên tố
        if (n == 2) {
            return true;
        }
        // n > 2

            if (n % i == 0) {
                return false;
            }
        }
        return true;

    }
